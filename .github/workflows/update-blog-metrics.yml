name: Update blog metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/update-blog-metrics.mjs
        env:
          BLOG_METRICS_URL: ${{ secrets.BLOG_METRICS_URL }}
      - run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/blog-metrics.json
            git commit -m "chore: update blog metrics"
            git push
          else
            echo "No metric changes."
          fi
