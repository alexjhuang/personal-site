<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      sessionStorage.setItem(
        "redirect",
        location.pathname + location.search + location.hash
      );
      location.replace("/");
    </script>
  </head>
  <body></body>
</html>
